<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TvTrader</title>

    <link th:href="@{/css/main.css}" href="/css/main.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<h1>Configuration</h1>
<hr/>
<form action="#" th:action="@{/configuration}" method="post">
    <div class="container">
        <h2>Intervals</h2>
        <label><b>Mail polling interval:</b></label>
        <input type="text"
               th:value="${configuration.mailPollingInterval}" name="mailPollingInterval" />

        <label><b>Mail server port:</b></label>
        <input type="text"
               th:value="${mailConfiguration.port}" name="port" />

        <div class="clearfix">
            <button type="submit" class="signupbtn">Update</button>
        </div>
    </div>
</form>
</body>
</html>
